<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery de Comida e Mercado - Ifood</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="https://kit.fontawesome.com/c258f67a9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainContainer">
        <div class="secondContainer">
            <div class="leftContainer">
                <div class="logo">
                    <img src="./icons/ifood.png" alt="ifood_logo">
                </div>
                <img src="./icons/Bg-Entregamos.png" alt="ifood_art">
            </div>
            <div class="rightContainer">
                <div class="mainLoginContainer">
                    <div class="loginContainer">
                        <h1>Falta pouco para matar sua fome!</h1>
                        <h2>Como deseja continuar?</h2>
                        <div class="socialsContainer">
                            <a class="facebookContainer">
                                <i class="fa-brands fa-square-facebook"></i>
                                <h3>Continuar com o Facebook</h3>
                            </a>
                            <a class="googleContainer">
                                <i class="fa-brands fa-google"></i>
                                <h3>Continuar com o Google</h3>
                            </a>
                        </div>
                        <div class="contactContainer">
                            <button id="phone">Celular</button>
                            <button id="email">E-mail</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
